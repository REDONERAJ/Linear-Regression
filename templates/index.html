<!DOCTYPE html>
<html>
<head>
    <title>üè† California Housing Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            text-align: center;
            padding: 40px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 10px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background: #e68a00;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üè† California Housing Price Predictor</h1>
    <form method="POST">
        <input type="number" step="0.01" name="medinc" placeholder="Median Income in $10,000's (e.g., 3.5)" required><br>
        <input type="number" step="0.1" name="houseage" placeholder="Median House Age in years (e.g., 25)" required><br>
        <input type="number" step="0.1" name="averooms" placeholder="Average Rooms per household (e.g., 6.0)" required><br>
        <input type="number" step="0.1" name="avebedrms" placeholder="Average Bedrooms per household (e.g., 1.2)" required><br>
        <input type="number" step="1" name="population" placeholder="Population of the block group (e.g., 1500)" required><br>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction == 'Invalid input' %}
                ‚ùå {{ prediction }}
            {% else %}
                üìä Predicted Price: üí∞ ${{ prediction }}
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
